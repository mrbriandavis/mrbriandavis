<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" data-app-id="JjOWvmhbuSQfEDjian5JOQ" src="https://assets.staging.yammer.com/assets/platform_js_sdk.js"></script>
    <script>
    function checkStatus(){
    yam.platform.getLoginStatus(
  function(response) {
    if (response.authResponse) {
      alert("logged in");
        console.dir(response); //print user information to the console
      }
    else { //authResponse = false if the user is not logged in, or is logged in but hasn't authorized your app yet
      alert("logged out");
    }
  }
);
}
    </script>
</head>

<body onload="checkStatus()">

</body>

</html>
