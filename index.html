<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS SDK SPEC</title>
    <link href="css/pure-min.css" rel="stylesheet"></link>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <style type="text/css">
      html,body {
        min-height: 100%;
      }
      iframe: {
        border: 0;
      }
    </style>
    <script type="text/javascript">
    /* global $ */
    $(function() {
      "use strict";
      $('iframe').height($(window).height());
    });
    </script>
  </head>

    <div class="pure-g" style="min-height:100%">
      <div class="pure-u-1-5">
        <ul>
          <li>
            <a href="button-workflow.html" target="contentframe">Button Workflow</a>
          </li>
          <li>
            <a href="standard-workflow.html" target="contentframe">Standard Workflow</a>
          </li>
          <li>
            <a href="advanced-workflow.html" target="contentframe">Advanced Workflow</a>
          </li>
          <li>
            <a href="logout-workflow.html" target="contentframe">Logout Workflow</a>
          </li>
        </ul>
      </div>
      <div class="pure-u-4-5">
        <iframe src="button-workflow.html" id="contentframe" name="contentframe" width="100%"></iframe>
      </div>
    </div>
  </body>
</html>
